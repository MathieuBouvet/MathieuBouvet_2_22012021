<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Reservia</title>
    <meta name="description" content="Réservation en ligne d'hébergement" />
    <meta name="author" content="Reservia" />
    <script
      src="https://kit.fontawesome.com/7bacb14bca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <h1>
              <a href="/"
                ><img src="/assets/images/Reservia.svg" alt="Reservia"
              /></a>
            </h1>
          </li>
          <li><a href="">Hébergements</a></li>
          <li><a href="">Activités</a></li>
          <li><a href="">S'inscrire</a></li>
        </ul>
      </nav>
      <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
      <p>En plein centre ville ou en pleine nature</p>
      <div>
        <i class="fa fa-map-marker-alt"></i>
        <input type="search" value="Marseille, France" />
        <button type="button">Rechercher</button>
      </div>
    </header>
    <main>
      <section>
        <h3>Filtres</h3>
        <ul>
          <li>
            <input type="checkbox" id="filter-affordable" />
            <label for="filter-affordable">
              <i class="fa fa-money-bill-wave-alt"></i>
              Économique
            </label>
          </li>
          <li>
            <input type="checkbox" id="filter-family" />
            <label for="filter-family">
              <i class="fa fa-child"></i>
              Familial
            </label>
          </li>
          <li>
            <input type="checkbox" id="filter-romantic" />
            <label for="filter-romantic">
              <i class="fa fa-heart"></i>
              Romantique
            </label>
          </li>
          <li>
            <input type="checkbox" id="filter-pets-allowed" />
            <label for="filter-pets-allowed">
              <i class="fa fa-dog"></i>
              Animaux autorisés
            </label>
          </li>
        </ul>
      </section>
      <section>
        <article>
          <!-- bloc hébergements disponibles -->
        </article>
        <aside>
          <!-- bloc les plus populaires -->
        </aside>
      </section>
      <article>
        <!-- bloc activité à marseille -->
      </article>
    </main>
    <footer>
      <!-- bloc footer -->
    </footer>
  </body>
</html>
