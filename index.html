<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Reservia</title>
    <meta name="description" content="Réservation en ligne d'hébergement" />
    <meta name="author" content="Reservia" />
    <script
      src="https://kit.fontawesome.com/7bacb14bca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/">
              <img src="assets/images/Reservia.svg" alt="Reservia" />
            </a>
          </li>
          <li><a href="">Hébergements</a></li>
          <li><a href="">Activités</a></li>
          <li><a href="">S'inscrire</a></li>
        </ul>
      </nav>
      <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
      <p>En plein centre ville ou en pleine nature</p>
      <div>
        <i class="fa fa-map-marker-alt"></i>
        <input type="search" value="Marseille, France" />
        <button type="button">Rechercher</button>
      </div>
      <div>
        <div>
          <input type="checkbox" id="filter-affordable" />
          <label for="filter-affordable">
            <i class="fa fa-money-bill-wave-alt"></i>
            Économique
          </label>
        </div>
        <div>
          <input type="checkbox" id="filter-family" />
          <label for="filter-family">
            <i class="fa fa-child"></i>
            Familial
          </label>
        </div>
        <div>
          <input type="checkbox" id="filter-romantic" />
          <label for="filter-romantic">
            <i class="fa fa-heart"></i>
            Romantique
          </label>
        </div>
        <div>
          <input type="checkbox" id="filter-pets-allowed" />
          <label for="filter-pets-allowed">
            <i class="fa fa-dog"></i>
            Animaux autorisés
          </label>
        </div>
      </div>
      <p>
        <i class="fa fa-info"></i>
        Plus de 500 logements sont disponibles dans cette ville
      </p>
    </header>
    <main>
      <section>
        <article>
          <h2>Hébergements à Marseille</h2>
          <figure>
            <img
              src="assets/images/hebergements/auberge-de-la-cannebiere.jpg"
              alt="une chambre d'hotel avec un lit superposé en métal noir et un mirroir"
            />
            <figcaption>
              <h3>Auberge de la cannebière</h3>
              <p>Nuit à partir de 25€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <figure>
            <img
              src="assets/images/images/hebergements/hotel-du-port.jpg"
              alt="Une chambre d'hotel au mur gris clair avec deux lits simple"
            />
            <figcaption>
              <h3>Hôtel du port</h3>
              <p>Nuit à partir de 52€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <figure>
            <img
              src="assets/images/hebergements/hotel-les-mouettes.jpg"
              alt="une chambre d'hotel aux murs jaune pale"
            />
            <figcaption>
              <h3>Hôtel Les mouettes</h3>
              <p>Nuit à partir de 76€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <figure>
            <img
              src="assets/images/hebergements/hotel-de-la-mer.jpg"
              alt="une chambre d'hotel jaune et bleue"
            />
            <figcaption>
              <h3>Hôtel de la mer</h3>
              <p>Nuit à partir de 46€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <figure>
            <img
              src="assets/images/hebergements/auberge-le-panier.jpg"
              alt="une chambre d'hotel avec deux lits superposés en bois foncé"
            />
            <figcaption>
              <h3>Auberge Le Panier</h3>
              <p>Nuit à partir de 23€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <figure>
            <img
              src="assets/images/hebergements/hotel-chez-amina.jpg"
              alt="une chambre d'hotel très classique aux murs blanc"
            />
            <figcaption>
              <h3>Hôtel chez Amina</h3>
              <p>Nuit à partir de 96€</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </figcaption>
          </figure>
          <p>Afficher plus</p>
        </article>
        <aside>
          <div>
            <h2>Les plus populaires</h2>
            <i class="fa fa-chart-line"></i>
          </div>
          <div>
            <figure>
              <img
                src="assets/images/hebergements/hotel-le-soleil-du-matin.jpg"
                alt="une chambre d'hotel un peu kitsch dans les tons vert"
              />
              <figcaption>
                <h3>Hôtel le soleil du matin</h3>
                <p>Nuit à partir de 128€</p>
                <p>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </p>
              </figcaption>
            </figure>
            <figure>
              <img
                src="assets/images/hebergements/au-coeur-de-l-eau.jpg"
                alt="une chambre d'hotel au style industriel"
              />
              <figcaption>
                <h3>Au cœur de l'eau chambres d'hôtes</h3>
                <p>Nuit à partir de 71€</p>
                <p>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </p>
              </figcaption>
            </figure>
            <figure>
              <img
                src="assets/images/hebergements/hotel-tout-bleu-et-blanc.jpg"
                alt="une chambre d'hotel très classique aux murs blanc, qui n'est pas du tout bleu'"
              />
              <figcaption>
                <h3>Hôtel tout bleu et blanc</h3>
                <p>Nuit à partir de 68€</p>
                <p>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </p>
              </figcaption>
            </figure>
          </div>
        </aside>
      </section>
      <article>
        <!-- bloc activité à marseille -->
      </article>
    </main>
    <footer>
      <!-- bloc footer -->
    </footer>
  </body>
</html>
